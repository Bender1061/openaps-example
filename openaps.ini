[alias]
rm-warmup = ! bash -c "rm -f model.json monitor/clock-raw.json monitor/clock.json > /dev/null"
warmup = report invoke model.json monitor/clock-raw.json monitor/clock.json
fail-warmup = ! bash -c "echo PREFLIGHT FAIL; exit 1"
preflight = ! bash -c "openaps rm-warmup || openaps warmup >/dev/null 2>/dev/null && grep -q T monitor/clock.json && echo PREFLIGHT OK || openaps fail-warmup"
monitor-cgm = report invoke monitor/glucose-raw.json monitor/glucose.json
monitor-pump-history = report invoke monitor/pump-history-raw.json monitor/pump-history.json
get-basal-status = report invoke monitor/temp-basal-status.json
get-pump-details = report invoke monitor/reservoir.json monitor/status.json monitor/battery.json
get-settings = report invoke settings/bg-targets-raw.json settings/bg-targets.json settings/insulin-sensitivities-raw.json settings/insulin-sensitivities.json settings/selected-basal-profile.json settings/settings.json
gather-pump-data = ! bash -c "openaps get-basal-status; openaps get-pump-details; openaps monitor-pump-history;  openaps get-settings"
gather-clean-data = ! bash -c "openaps monitor-cgm && openaps gather-pump-data"
do-oref0 = report invoke oref0-monitor/profile.json oref0-monitor/iob.json oref0-predict/oref0.json
enact-oref0 = report invoke oref0-enacted/enacted-temp-basal.json
do-everything = ! bash -c "openaps preflight && openaps gather-clean-data && openaps do-oref0 && openaps enact-oref0"
ping = ! echo PING
pong = ! echo PONG
hello = ! echo hello

[vendor "mmeowlink.vendors.mmeowlink"]
path = .
module = mmeowlink.vendors.mmeowlink

[vendor "openxshareble"]
path = .
module = openxshareble

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[vendor "openapscontrib.mmhistorytools"]
path = .
module = openapscontrib.mmhistorytools

[schedule "main"]
phases = 
rrule = RRULE:FREQ=MINUTELY;INTERVAL=1

[schedule "do-everything"]
phases = 
rrule = RRULE:FREQ=MINUTELY;INTERVAL=1

[device "pump"]
vendor = mmeowlink.vendors.mmeowlink
extra = pump.ini

[device "oref0"]
vendor = openaps.vendors.process
extra = oref0.ini

[device "get-profile"]
vendor = openaps.vendors.process
extra = get-profile.ini

[device "calculate-iob"]
vendor = openaps.vendors.process
extra = calculate-iob.ini

[device "determine-basal"]
vendor = openaps.vendors.process
extra = determine-basal.ini

[device "tz"]
vendor = openapscontrib.timezones
extra = tz.ini

[device "units"]
vendor = openaps.vendors.units
extra = units.ini

[device "mmhistorytools"]
vendor = openapscontrib.mmhistorytools
extra = mmhistorytools.ini

[device "cgm"]
vendor = openxshareble
extra = cgm.ini

[report "settings/settings.json"]
device = pump
use = read_settings
reporter = JSON

[report "settings/bg-targets-raw.json"]
device = pump
use = read_bg_targets
reporter = JSON

[report "settings/bg-targets.json"]
device = units
to = mg/dL
use = bg_targets
input = settings/bg-targets-raw.json
reporter = JSON

[report "settings/insulin-sensitivities-raw.json"]
device = pump
use = read_insulin_sensitivities
reporter = JSON

[report "settings/insulin-sensitivities.json"]
device = units
to = mg/dL
use = insulin_sensitivities
input = settings/insulin-sensitivities-raw.json
reporter = JSON

[report "settings/selected-basal-profile.json"]
device = pump
use = read_selected_basal_profile
reporter = JSON

[report "monitor/clock-raw.json"]
device = pump
use = read_clock
reporter = JSON

[report "monitor/clock.json"]
use = clock
reporter = JSON
astimezone = False
date = None
adjust = missing
timezone = PST
device = tz
input = monitor/clock-raw.json

[report "monitor/temp-basal-status.json"]
device = pump
use = read_temp_basal
reporter = JSON

[report "monitor/pump-history-raw.json"]
hours = 8.0
device = pump
use = iter_pump_hours
reporter = JSON

[report "monitor/pump-history.json"]
use = rezone
reporter = JSON
astimezone = False
date = timestamp dateString start_at end_at created_at
adjust = missing
timezone = PST
device = tz
input = monitor/pump-history-raw.json

[report "model.json"]
device = pump
use = model
reporter = JSON

[report "monitor/reservoir.json"]
device = pump
use = reservoir
reporter = JSON

[report "monitor/status.json"]
device = pump
use = read_status
reporter = JSON

[report "monitor/battery.json"]
device = pump
use = read_battery_status
reporter = JSON

[report "oref0-monitor/profile.json"]
insulin-sensitivities = settings/insulin-sensitivities.json
use = shell
settings = settings/settings.json
reporter = text
json_default = True
device = get-profile
bg-targets = settings/bg-targets.json
basal-profile = settings/selected-basal-profile.json
max-iob = max-iob.json
remainder = 

[report "oref0-monitor/iob.json"]
use = shell
clock = monitor/clock.json
reporter = text
json_default = True
pump-history = monitor/pump-history.json
oref0-profile = oref0-monitor/profile.json
device = calculate-iob
remainder = 

[report "oref0-predict/oref0.json"]
use = shell
temp-basal = monitor/temp-basal-status.json
oref0-iob = oref0-monitor/iob.json
reporter = text
json_default = True
oref0-profile = oref0-monitor/profile.json
device = determine-basal
remainder = 
glucose = monitor/glucose.json

[report "oref0-enacted/enacted-temp-basal.json"]
device = pump
input = oref0-predict/oref0.json
use = set_temp_basal
reporter = JSON

[report "monitor/glucose-raw.json"]
count = 20
device = cgm
use = iter_glucose
reporter = JSON

[report "monitor/glucose.json"]
use = rezone
reporter = JSON
astimezone = False
date = timestamp dateString start_at end_at created_at
adjust = missing
timezone = PST
device = tz
input = monitor/glucose-raw.json

[report "cgm-vendor.json"]
device = cgm
use = GetFirmwareHeader
reporter = JSON

