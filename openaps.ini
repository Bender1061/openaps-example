[device "pump"]
serial = 665455
vendor = openaps.vendors.medtronic
expires = 2015-09-23T16:39:35.533962
model = 522

[device "cgm"]
vendor = openaps.vendors.dexcom

[report "glucose.txt"]
device = cgm
use = iter_glucose
reporter = text
count = 100

[report "glucose.json"]
device = cgm
use = iter_glucose
reporter = JSON
count = 100

[report "medtronic-cgm.json"]
device = pump
use = read_glucose_data
reporter = JSON
page = 127

[report "temp-basal-results.json"]
device = pump
input = request-temp.json
use = set_temp_basal
reporter = JSON

[report "bolus-output.json"]
device = pump
input = bolus-recommendation.json
use = bolus
reporter = JSON

[device "agp"]
vendor = agp

[report "agp.json"]
device = agp
input = glucose.txt
use = agp
reporter = JSON

[vendor "openapscontrib.agp"]
path = .
module = openapscontrib.agp

[report "iob.json"]
device = calciob
input = pump-history.json
use = shell
reporter = text

[device "my-agp"]
vendor = openapscontrib.agp

[vendor "openapscontrib.plugins"]
path = .
module = openapscontrib.plugins

[device "plugins"]
vendor = openapscontrib.plugins

[alias]
get = report invoke monitor/pump-history.json monitor/clock.json monitor/temp-basal-status.json monitor/active-basal-profile.json monitor/reservoir.json monitor/settings.json monitor/status.json monitor/battery.json monitor/bg-targets.json monitor/insulin-sensitivities.json monitor/carb-ratios.json
invoke = report invoke

[vendor "openapscontrib.mmhistorytools"]
path = .
module = openapscontrib.mmhistorytools

[device "munge"]
vendor = openapscontrib.mmhistorytools

[report "monitor/pump-history.json"]
device = pump
count = 120
use = iter_pump
reporter = JSON

[report "monitor/clock.json"]
device = pump
use = read_clock
reporter = JSON

[report "monitor/temp-basal-status.json"]
device = pump
use = read_temp_basal
reporter = JSON

[report "monitor/active-basal-profile.json"]
device = pump
use = read_selected_basal_profile
reporter = JSON

[report "monitor/reservoir.json"]
device = pump
use = reservoir
reporter = JSON

[report "monitor/settings.json"]
device = pump
use = settings
reporter = JSON

[report "monitor/status.json"]
device = pump
use = read_status
reporter = JSON

[report "monitor/battery.json"]
device = pump
use = read_battery_status
reporter = JSON

[report "monitor/bg-targets.json"]
device = pump
use = read_bg_targets
reporter = JSON

[report "monitor/insulin-sensitivities.json"]
device = pump
use = read_insulin_sensitivies
reporter = JSON

[report "monitor/carb-ratios.json"]
device = pump
use = read_carb_ratios
reporter = JSON

[device "mine"]
fields = 
cmd = node
vendor = openaps.vendors.process
args = /usr/local/bin/calculate-iob

[device "iob"]
fields = history profile clock
cmd = calculate-iob
vendor = openaps.vendors.process
args = 

[report "./01.prepare/mm-cleaned.json"]
device = munge
use = clean
infile = monitor/pump-history.json
reporter = JSON

[report "./01.prepare/mm-reconciled.json"]
device = munge
use = reconcile
infile = ./01.prepare/mm-cleaned.json
reporter = JSON

